<style>

:root {
    --primary-color: #1a237e;     
    --secondary-color: #3f51b5;     
    --accent-color: #5c6bc0;     
    --white: #ffffff;
    --hover-color: #283593;
    --text-color: #333;
    --shadow-color: rgba(0, 0, 0, 0.1);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    transition: all 0.3s ease;
}

body {
    font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
    background-color: var(--secondary-color);
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
/* estilos pagina de entrada */
#iniciar {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    text-align: center;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: var(--white); 
    padding: 20px;
}

#iniciar .logo {
    max-width: 200px;
    margin-bottom: 30px;
    animation: pulse 2s infinite;
}

#iniciar h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-weight: 600;
}

#botoniniciar {
    background-color: var(--white);
    color: var(--primary-color);
    border: none;
    padding: 12px 30px;
    font-size: 1.2rem;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#botoniniciar:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 8px rgba(0,0,0,0.15);
}

/* contenedor de la evaluación */
.container {
    display: flex;
    flex-direction: row;  /* Cambiado a row para diseño horizontal */
    align-items: center;
    justify-content: space-between;
    background-color: var(--white);
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 10px 25px var(--shadow-color);
    max-width: 1000px;  /* Aumentado el ancho máximo */
    width: 100%;  /* Responsive width */
    gap: 30px;  /* Espacio entre elementos */
}

.pregunta {
    font-size: 28px;
    font-weight: 700;
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 30px;
    line-height: 1.3;
    flex: 1;  /* Ocupa el espacio disponible */
}

.botones {
    display: flex;
    flex-direction: column;
    flex: 1;  /* Ocupa el espacio disponible */
}

/* Botones de respuesta con skew */
.btn {
    background-color: var(--white);
    color: var(--primary-color);
    padding: 15px 25px;
    border: 2px solid var(--secondary-color);
    border-radius: 8px;
    font-size: 16px;
    margin: 10px 0;
    cursor: pointer;
    width: 100%;
    text-align: center;
    font-weight: 600;
    text-transform: uppercase; /* Mayúsculas */ 
    letter-spacing: 0.5px;
    box-shadow: 0 4px 6px var(--shadow-color);
    position: relative; /* Necesario para efecto skew */
    overflow: hidden; /* Asegura que el efecto quede dentro del botón */
    z-index: 1; /* Para controlar el orden del pseudo-elemento */
    transition: all 0.3s ease; /* Transiciones suaves */
}

/* Efecto hover con skew */
.btn:hover {
    color: var(--white); /* Cambia el texto a blanco */
    box-shadow: 0 6px 8px var(--shadow-color); /* Sombra más grande */
    transform: translateY(-3px); /* Movimiento hacia arriba */
}

/* Pseudo-elemento para efecto skew */
.btn::after {
    content: "";
    background: var(--secondary-color); /* Fondo del efecto */
    position: absolute;
    z-index: -1; /* Detrás del contenido */
    left: -20%; /* Posiciona fuera de la vista inicial */
    right: -20%;
    top: 0;
    bottom: 0;
    transform: skewX(-45deg) scale(0, 1); /* Inicialmente colapsado */
    transition: all 0.3s ease; /* Efecto suave */
}

/* Expande el pseudo-elemento en hover */
.btn:hover::after {
    transform: skewX(-45deg) scale(1, 1); /* Se expande completamente */
}

/* Efecto al hacer clic */
.btn:active {
    transform: translateY(1px) scale(0.98); /* Presionado */
    box-shadow: 0 2px 4px var(--shadow-color); /* Sombra reducida */
}

/* Estilos responsivos */
@media (max-width: 768px) {
    .container {
        flex-direction: column; /* Vuelve a vertical en dispositivos más pequeños */
        text-align: center;
    }
    
    .pregunta {
        font-size: 22px;
        margin-bottom: 20px;
        text-align: center;
    }

    .btn {
        width: 95%; /* Reduce el ancho del botón en dispositivos pequeños */
        font-size: 14px;
        padding: 12px 20px;
    }
}
